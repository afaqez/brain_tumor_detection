<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Brain Tumor Detection</title>
    <link rel="stylesheet" href="../static/css/contact.css" />
  </head>

  <body>
    <header>
      <div>
        <span>Brain Tumor</span>
      </div>
      <div>
        <a href="/settings">Settings</a>
        <a href="/login" id="authLink">Logout</a>
      </div>
    </header>

    <button id="sidebar-toggle">â˜°</button>

    <div id="sidebar">
      <a href="/">Upload MRI Image</a>
      <a href="/settings">Settings</a>
      <a href="/gallery">Gallery</a>
      <a href="/detection">How Detection Works</a>
    </div>

    <section>
      <h1>Contact Us</h1>
      <form id="contactForm" onsubmit="submitContactForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send Message" />
        <div class="success-message" id="successMessage">
          Thank you for contacting us. We will get back to you soon.
        </div>
        <div class="error-message" id="errorMessage">
          There was an error sending your message. Please try again later.
        </div>
      </form>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const authLink = document.getElementById("authLink");
        const token = localStorage.getItem("TOKEN");

        if (token) {
          authLink.textContent = "Logout";
          authLink.onclick = function () {
            localStorage.removeItem("TOKEN");
            window.location.href = "login.html";
          };
        } else {
          authLink.textContent = "Logout";
          authLink.onclick = function () {
            window.location.href = "login.html";
          };
        }

        const sidebarToggle = document.getElementById("sidebar-toggle");
        const body = document.body;

        sidebarToggle.addEventListener("click", function () {
          body.classList.toggle("sidebar-active");
        });
      });

      function submitContactForm(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        const formData = {
          name: name,
          email: email,
          message: message,
        };

        axios
          .post("http://localhost:5000/contact", formData)
          .then(function (response) {
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("contactForm").reset();
          })
          .catch(function (error) {
            document.getElementById("errorMessage").style.display = "block";
            document.getElementById("successMessage").style.display = "none";
          });
      }
    </script>
  </body>
</html>
