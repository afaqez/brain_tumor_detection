<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <title>Brain Tumor Detection - Login</title>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <!-- Your web app's Firebase configuration -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA3pTuRdQw0a0njBfg4IdvnTRkx0zyNWjY",
        authDomain: "brain-tumour-detection-7255a.firebaseapp.com",
        projectId: "brain-tumour-detection-7255a",
        storageBucket: "brain-tumour-detection-7255a.appspot.com",
        messagingSenderId: "877371096379",
        appId: "1:877371096379:web:9cac7fa21cdb0405220b1e",
        measurementId: "G-8DED7DDD1H",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          firebase
            .auth()
            .signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              // Signed in
              var user = userCredential.user;
              console.log("User signed in:", user);
              // Redirect or show a success message
              window.location.href = "/"; // Replace with the actual home URL
            })
            .catch((error) => {
              var errorCode = error.code;
              var errorMessage = error.message;
              console.error(errorCode, errorMessage);
              alert(errorMessage);
            });
        });
      });
    </script>
  </head>
  <body>
    <header>
      <div class="logo">Brain Tumor</div>
      <nav>
        <ul>
          <li><a href="/signup">Signup</a></li>
          <li><a href="#" id="logoutLink" style="display: none">Logout</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>Login</h1>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </section>
  </body>
</html>
